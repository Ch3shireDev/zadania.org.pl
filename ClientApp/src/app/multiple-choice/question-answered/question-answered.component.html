<div *ngIf="question" class="content question-content">
  <div [innerHTML]="question.contentHtml"></div>
  <div *ngFor="let answer of question.answers; index as i">
    <app-answer-show
      [answer]="answer"
      [checked]="answered === i"
      [readOnly]="true"
    ></app-answer-show>
  </div>
  <h5>
    Rozwiązanie
  </h5>
  <div [innerHTML]="question.solutionHtml"></div>
</div>
