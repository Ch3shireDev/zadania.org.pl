<div *ngIf="question" class="content question-content">
  <div [innerHTML]="question.contentHtml"></div>
  <div *ngFor="let link of question.answerLinks; index as i">
    <app-answer-show [link]="link" [checked]="answer === i" [readOnly]="true"></app-answer-show>
  </div>
  <h5>
    Rozwiązanie
  </h5>
  <div [innerHTML]="question.solutionHtml"></div>
</div>
