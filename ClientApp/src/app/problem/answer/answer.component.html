<div *ngIf="state === ShowStates.Create">
  <app-answer-create
    [problemId]="problemId"
    (close)="onClose($event)"
  ></app-answer-create>
</div>

<div>
  <app-answers-browse
    [answerLinks]="answerLinks"
    [problemId]="problemId"
    [(isCreate)]="isCreate"
    (state)="changeState($event)"
    (reloadChange)="onReload($event)"
  ></app-answers-browse>
</div>

<button (click)="addAnswer()" *ngIf="state === ShowStates.Show">
  Dodaj odpowied≈∫
</button>
