<div>
  <div *ngFor="let answer of answers">
    <div class="container">
      <app-answer-show
        [answer]="answer"
        [problemId]="problemId"
        (delete)="onDelete($event)"
        (stateChange)="changeState($event)"
        (reloadChange)="onReload($event)"
      ></app-answer-show>
    </div>
  </div>
</div>
