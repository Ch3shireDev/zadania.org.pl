<div>
  <button class="btn btn-primary" routerLink="/problems/create">
    Dodaj wpis
  </button>
</div>
<div *ngIf="problems">
  <div *ngFor="let problem of problems" class="py-3">
    <div class="border rounded shadow p-3">
      <app-show [problem]="problem"></app-show>
    </div>
  </div>
</div>
