<div class="border rounded p-5" *ngIf="problem">
  <h5 class="pb-3">Edytuj wpis</h5>
  <app-editor [problem]="problem"></app-editor>
  <div class="pt-3">
    <button class="btn btn-primary mr-2" (click)="submit()">
      Zapisz zmiany
    </button>
    <button class="btn btn-danger mr-2" routerLink="..">Wróć</button>
  </div>
</div>
